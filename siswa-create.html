<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaCode - CRUD</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>

    <style>
        * {
            font-family: 'Itim';
        }
    </style>

</head>
<body>

    <!-- HEADER START -->
    <header class="text-center py-5 bg-dark text-light">
        <img src="" alt="SAGU-Foundation">
        <h1 class="fw-bolder">
            ADMIN SAGU FOUNDATION
        </h1>
        <p class="text-muted">
            <i>Sistem Informasi Manajemen Sekolah SAGU Foundation</i>
        </p>
    </header>
    <!-- HEADER END -->

    <!-- CONTENT START -->
    <section class="py-5 bg-light">

        <!-- .container start -->
        <div class="container">
            
            <!-- .row start -->
            <div class="row">

                <!-- .col start -->
                <div class="col-lg-3">

                    <div class="list-group">

                        <a href="index.html" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-house me-1"></i> Dashboard                            
                        </a>

                        <a href="siswa-read.html" class="list-group-item list-group-item-action d-flex justify-content-between active">
                            <div>
                                <i class="fa-solid fa-graduation-cap me-1"></i> Siswa
                            </div>  
                            <span class="badge bg-light text-primary">11</span>                        
                        </a>

                        <a href="tutor-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-user-tie me-1"></i> Tutor
                            </div>  
                            <span class="badge bg-primary">12</span>                          
                        </a>

                        <a href="login.html" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-sign-out me-1"></i> Sign Out                          
                        </a>
                        
                    </div>

                </div>
                <!-- .col end -->

                <!-- .col start -->
                <div class="col-lg-9">
                    
                    <div class="card">

                        <div class="card-header d-flex justify-content-between">

                            <h3>Create <span class="fw-bold"><i class="fa-solid fa-graduation-cap"></i> Siswa</span></h3>

                            <div>
                                <a href="./siswa-read.html" class="btn btn-dark"><i class="fa-solid fa-left-long me-1"></i> Return</a>
                            </div>

                        </div>

                        <div class="card-body">

                            <div class="row">

                                <div class="col-6">

                                    <form>
    
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <label for="nama-lengkap" class="form-label">Full Name</label>
                                                <input type="text" name="nama-lengkap" class="form-control form-control-lg" placeholder="Write your full name...">
                                            </li>
                                            <li class="list-group-item">
                                                <label for="alamat-email" class="form-label">Email Address</label>
                                                <input type="mail" name="alamat-email" class="form-control form-control-lg" placeholder="Write your email address...">
                                                </span>
                                            </li>
                                            <li class="list-group-item">
                                                <label for="Group" class="form-label">Group</label>
                                                <select name="Group" id="" class="form-select form-select-lg">
                                                    <option selected>Select</option>
                                                    <option value="SUP-A">SUP A</option>
                                                    <option value="SUP-B">SUP B</option>
                                                    <option value="SUP-Vokasi">SUP Vokasi</option>
                                                </select>
                                            </li>
                                            <li class="list-group-item">
                                                <input type="radio" id="male" name="fav_language" value="Male">
                                                <label for="male">Male</label><br>
        
                                                <input type="radio" id="female" name="fav_language" value="Female">
                                                <label for="female">Female</label><br>
                                            </li>
                                        </ul>
        
                                    </form>
    
                                </div>

                                <div class="col-6" >
                                
                                    <form>

                                        <ul class="list-group">
                                            <li class="list-group-item text-center">
                                                <img src="./assets/img/pp.png" alt="Picture" class="" style="width: 250px; height: 250px;">
                                                
                                                <label for="nama-lengkap" class="form-label d-block mt-2">Photo</label>
                                                <input type="file" class="form-control form-control-lg">
                                            </li>

                                        </ul>
    
                                    </form>
    
                                </div>
                                
                            </div>

                        </div>

                        <div class="card-footer">

                            <div class="row">

                                <div class="col-6">
                                    <button type="submit" class="btn btn-lg btn-success w-100"><i class="fa-solid fa-plus-square me-2"></i> Create</button>
                                </div>
                                <div class="col-6">
                                    <button type="submit" class="btn btn-lg btn-danger w-100"><i class="fa-solid fa-cancel me-2"></i> Cancel</button>
                                </div>

                            </div>
                            
                        </div>

                    </div>

                </div>
                <!-- .col end -->

            </div>
            <!-- .row end -->
        </div>
        <!-- .container end -->

    </section>
    <!-- CONTENT END -->

    <!-- FOOTER START -->
    <footer class="text-center py-5 bg-dark text-secondary">
        <div class="container d-flex justify-content-between">
            <div>
                Copyright <a href="https://sacode.web.id">&copy;</a> 2022
            </div>
            <div>
                Designed by <a href="https://github.com/SonnyRumfaker" class="text-decoration-none link-secondary fw-bold" target="_blank">@sonnyrumfaker</a>
            </div>
        </div>
    </footer>
    <!-- FOOTER END -->
    
</body>
</html>
